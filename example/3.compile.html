<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            testArr:{{testArr}}
        </div>
        <div>
            test:{{test}}
        </div>

        
    </div>
</body>
<script src="../dist/minivue.dev.js"></script>
<script>
    const vm = new MiniVue({
        el: '#app',
        data() {
            return {
                test: 1,
                testArr: [1,2,3,4]
            }
        }
    })
</script>
<script>
    setTimeout(() => {
        vm.testArr = [1,2,3,4,5];
        vm.testArr.push(6),
        vm.test = 20
    }, 2000)
</script>
</html>
